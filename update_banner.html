<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch Changelog</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 600px;
            height: 300px;
            overflow: hidden;
        }
        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%);
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-size: 16px;
            font-weight: 800;
            text-rendering: optimizeLegibility;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="banner.png" alt="Patch Image">
        <div class="overlay">
            <p>Beta Release!<br>Click to read more...</p>
        </div>
    </div>
</body>
</html>
